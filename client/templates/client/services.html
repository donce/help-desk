{% extends 'client/base.html' %}
{% load i18n %}
{% block content %}
<table>
	<thead>
		<tr>
			<th class="width_20">{% trans 'Service' %}</th>
		</tr>
	</thead>
	<tbody>
        {% for service in services %}
		<tr class="{% cycle 'row1' 'row2' %}">
			<td>
                {{ service }}
			</td>
		</tr>
        {% endfor %}
	</tbody>
</table>
{% endblock %}
