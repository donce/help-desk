{% extends 'client/base.html' %}
{% load i18n %}
{% block content %}
<div class="naujas_kreipinys_button">
	<input class="darker" type="submit" value="{% trans 'New issue' %}"/>
</div>
<table class="klientas_kreipiniai" border="1">
	<thead>
		<tr>
			<th>{% trans 'Issue' %}</th>
			<th class="labai_trumpas">{% trans 'Type' %}</th>
			<th class="trumpas" >{% trans 'Service' %}</th>
			<th class="labai_trumpas">{% trans 'Answer' %}</th>
		</tr>
	</thead>
	<tbody>
		<tr class="{% cycle 'row1' 'row2' %}">
			<td>
			<!--gauti kreipini-->
			</td>
			<td>
			<!--gauti kreipinio tipa-->
			</td>
			<td>
			<!--gauti paslauga-->
			</td>
			<td>
			<!--ar gautas atsakymas? pavyzdziui sudeti + ten kur atsakyta-->
			</td>
		</tr>
	</tbody>
</table>
<div id="naujas_kreipinys" class="issue">
	<div class="vid">
		<form action="{% url 'client.views.create_issue' %}" method="post">
			{% csrf_token %}
			{{ client_issue_form.as_p }}
			<input class="darker klientas" type="submit" value="{% trans 'Send' %}"/>
		</form>
	</div>
</div>
