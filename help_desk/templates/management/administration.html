{% extends "management/base.html" %}
{% load i18n %}
{% block content %}
<input type="submit" value="{% trans 'Wipe data' %}"/>
<hr/>
<h2>{% trans 'Import a structure' %}</h2></br>

<form id="import" action="{% url 'help_desk.views.import_database' %}" method="post" enctype="multipart/form-data">

{{ import_form.as_p }}
<input id="import_button" type="submit" value="{% trans 'Import' %}"/>
</form>
{% endblock %}
