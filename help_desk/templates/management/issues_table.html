{% load i18n %}

<table  class="has_filters">
<thead>
{% for name, title, sortKey in fields %}
<th>
	<div class="left">{{ title }}</div>
	<div class="rodykles">
		<a href="?sort={{ sortKey }}"><div class="arrow-up"></div></a>
		<div class="padding_5"></div>
		<a href="?sort=-{{ sortKey }}"><div class="arrow-down"></div></a>
	</div>
</th>
{% endfor %}
<th></th>
</thead>
<tbody>
{% for id, object in objects %}
<tr class="{% cycle 'row1' 'row2' %}">
    {% for field in object %}
        <td>{{ field|safe }}</td>
    {% endfor %}
       <td>
            {% if edit %}
                <a href="{% url 'help_desk.views.edit_issue' id %}"><button>{% trans 'Edit' %}</button></a>
            {% else %}
                <a href="{% url 'help_desk.views.view_issue' id %}"><button>{% trans 'Show' %}</button></a>
            {% endif %}
       </td>
</tr>
{% endfor %}
</tbody>
</table>
