{% extends "management/base.html" %}
{% load i18n %}
{% block content %}
<form method="POST">
    <table class="create">
        {{ issueForm.as_table }}
        {% csrf_token %}
        <tr>
            <th/>
            <td>
                <input type="submit" value="{% trans 'Save' %}"/>
                <a class="action" href="?action=delete">{% trans 'Delete' %}</a>
            </td>
        </tr>
    </table>
</form>
{% endblock %}
