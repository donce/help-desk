{% extends "management/base.html" %}
{% block management_content %}
<a class="filter" href="?filter=all">All</a>
<a class="filter" href="?filter=solved">Solved</a>
<a class="filter" href="?filter=open">Unsolved</a>
<table class="has_filters" border="1">
	<thead>
		<tr>
			<th>Client</th>
			<th>Type</th>
			<th>Service</th>
			<th>Register</th>
			<th>End</th>
		</tr>
	</thead>
	<tbody>
    {% for issue in issues %}
		<tr class="{% cycle 'row1' 'row2' %}">
			<td>
				<a href="/management/client/">
					{{ issue.client }}
				</a>
			</td>
			<td>
			<!--gauti kreipinio tipa-->
			</td>
			<td>
				<a href="">
					{{ issue.service }}
				</a>
			</td>
			<td>
			<!--gauti registravima-->
			</td>
			<td>
			<!--gauti pabaiga-->
			</td>
		</tr>
    {% endfor %}
	</tbody>
</table>
{% endblock %}
